<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="styles.css"/>
   
    <title>Weather App</title>
</head>
<body>
    <div class='header'>
        <div class='sunPhoto'></div>
        <h3>Weather App</h3>
   </div>

  <div class='container'>
  <div class='leftBox'>
    <img class='weatherImg'></img>

    <div class='searchContainer'>

      <i class="fa fa-map-marker fa-2x"></i>
      <div class='geoParent'>
        <div class='geoLocationBox'>
          <p>Search Your Local weather</p>
        </div>
      </div>
        <input class='city' type="text" placeholder="Enter your city here..."> 
      <span class="fa fa-search fa-2x"></span>
  </div>

  </div>
<div class='rightBox'>
    
    <div class='topBox'>
        
        <div class='locationName'></div><img class='flag'></img>
        <div class='tempChange'><p class='fahrenheit'>F</p><div>|</div><p class='celcius clear'> C</p></div>
    </div>
   
    <div class='data'>
      <div><h4>Weather:</h4><p></p></div>
      <div><h4>Tempature:</h4><p></p></div>
      <div><h4>Humidity:</h4><p></p></div>
      <div><h4>Pressure:</h4><p></p></div>
      <div><h4>Wind:</h4><p></p></div>
      <div><h4>Feels Like:</h4><p></p></div>

</div>
</div>
</div>
</body>
<script src="script.js" type="text/javascript"></script>



</html>
